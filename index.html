<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio src="sounds/boom.wav" id="boom-sound" data-key="a"></audio>
    <audio src="sounds/clap.wav" id="clap-sound" data-key="s"></audio>
    <audio src="sounds/hihat.wav" id="hithat-sound" data-key="d"></audio>
    <audio src="sounds/kick.wav" id="kick-sound" data-key="f"></audio>
    <audio src="sounds/openhat.wav" id="openhat-sound" data-key="g"></audio>
    <audio src="sounds/ride.wav" id="ride-sound" data-key="h"></audio>
    <audio src="sounds/snare.wav" id="snare-sound" data-key="j"></audio>
    <audio src="sounds/tink.wav" id="tink-sound" data-key="k"></audio>
    <audio src="sounds/tom.wav" id="tom-sound" data-key="l"></audio>

    <section class="buttons">
        <button id="audio-a"><h1>"a"</h1>BOOM</button>
        <button id="audio-s"><h1>"s"</h1>CLAP</button>
        <button id="audio-d"><h1>"d"</h1>HITHAT</button>
        <button id="audio-f"><h1>"f"</h1>KICK</button>
        <button id="audio-g"><h1>"g"</h1>OPENH</button>
        <button id="audio-h"><h1>"h"</h1>RIDE</button>
        <button id="audio-j"><h1>"j"</h1>SNARE</button>
        <button id="audio-k"><h1>"k"</h1>TINK</button>
        <button id="audio-l"><h1>"l"</h1>TOM</button>
    </section>

    <script src="script.js"></script>
    
</body>
</html>
